
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบฟอร์มส่งข้อมูลไปยัง Google Sheet</title>
</head>
<body>

  <h2>กรอกข้อมูล</h2>
  <form id="myForm">
    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required />
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbxv0ETQZPtpfeJ2DIRChKgx-Vcz4NrAeYx08CmcAvcVVJDkDSUkRhCB9AZWfuyRRSfRBQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ username })
      });

      if (response.ok) {
        alert("ส่งข้อมูลเรียบร้อย!");
      } else {
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    });
  </script>

</body>
</html>
